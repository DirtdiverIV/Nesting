<div class="row">
  <div class="col">
    <div id="table-admin" class="table-responsive table-striped">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Email</th>
            <th scope="col">Direcci√≥n</th>
            <th>Habilitado/Deshabilitado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.userProfile.name }}</td>
            <td>{{ user.userProfile.lastname }}</td>
            <td>{{ user.mail }}</td>
            <td>{{ user.userProfile.address }}</td>
            <td>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="user.status"
                  (change)="toggleUserStatus(user)"
                  id="flexCheckDefault{{ i }}"
                />
                <label class="form-check-label" for="flexCheckDefault{{ i }}"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
