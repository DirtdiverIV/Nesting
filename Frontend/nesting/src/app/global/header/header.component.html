<div id="header">

    <div class="container-fluid">
      <div class="logo">
        <a class="navbar-brand" href="#">
          <img src="../../../assets/img/nesting2.png"
            alt="logo"
            routerLink="/home"
          />
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="links" >

              fill="currentColor"
