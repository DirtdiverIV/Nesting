<div class="photo-grid row">
  <div *ngFor="let fileObj of selectedFiles; let i = index" class="col-3">
    <span class="text-danger cursor-pointer" (click)="deleteFile(i)">
      <i class="fa fa-trash"></i>
    </span>
    <img [src]="fileObj.url" alt="Vista previa de la foto" class="img-fluid">
  </div>
</div>
