<h1>Formulario de venta/alquiler</h1>
<div class="d-flex flex-row">
  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <div class="form-floating">
      <select
        class="form-select"
        id="propertyTypeSelect"
        aria-label="Floating label select example"
      >
        <option selected>Tipo propiedad</option>
        <option value="1">Casa</option>
        <option value="2">Piso</option>
        <option value="3">Terreno</option>
        <option value="4">Solar</option>
      </select>
    </div>

    <div class="form-floating">
      <select
        class="form-select"
        id="transactionTypeSelect"
        aria-label="Floating label select example"
      >
        <option selected>Tipo transacción</option>
        <option value="1">Venta</option>
        <option value="2">Alquiler</option>
      </select>
    </div>

    <div class="form-floating">
      <select
        class="form-select"
        id="bathroomsSelect"
        aria-label="Floating label select example"
      >
        <option selected>Baños</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="form-floating">
      <select
        class="form-select"
        id="bedroomsSelect"
        aria-label="Floating label select example"
      >
        <option selected>Habitaciones</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>

 

    <div class="form-floating">
      <select
        class="form-select"
        id="citySelect"
        aria-label="Ciudad"
        formControlName="city"
        (change)="onCitySelect()"
       
      >
        <option selected>Selecciona una ciudad</option>
        <option value="Madrid">Madrid</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Balencia">Valencia</option>
        <option value="Oviedo">Oviedo</option>
        </select>
      </div>


      <div class="form-floating">
        <select
          class="form-select"
          id="postalCodeSelect"
          aria-label="Código Postal"
          formControlName="postalCode"
          
        >
        <option value="">Código postal</option>
        <option *ngFor="let code of filteredPostalCodes" [value]="code">{{ code }}</option>
        
        </select>
        
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
  </form >
  <div class="container-fluid">
  <div class="form-floating">
    <textarea
      class="form-control"
      placeholder="Superficie"
      id="surfaceTextarea"
    ></textarea>
    <label for="floatingTextarea">Superficie</label>
  </div>

  <div class="form-floating">
    <textarea
      class="form-control"
      placeholder="Importe €"
      id="priceTextarea"
    ></textarea>
    <label for="floatingTextarea">Importe €</label>
  </div>
</div>

  <div class="container">
    <p><label for="description">Descripción:</label></p>

    <textarea
      id="description"
      name="description"
      rows="20"
      cols="120"
    ></textarea>
    <div class="d-flex flex-row-reverse">
    <app-previewbtn></app-previewbtn>
    
    <app-file-upload></app-file-upload>
  </div>
  </div>
</div>
