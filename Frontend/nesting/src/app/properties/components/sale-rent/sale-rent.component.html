<div class="container">
  <h1>Formulario de Venta/Alquiler</h1>

  <div class="row">
    <div class="col-12 col-lg-3">
      <label for="propertyTypeSelect">Tipo de propiedad</label>
      <select class="form-select" id="propertyTypeSelect" aria-label="Tipo propiedad">
        <option selected>Tipo propiedad</option>
        <option value="1">Casa</option>
        <option value="2">Piso</option>
        <option value="3">Terreno</option>
        <option value="4">Solar</option>
      </select>
    </div>
    <div class="col-12 col-lg-3">
      <label for="transactionTypeSelect">Tipo de transacción</label>
      <select class="form-select" id="transactionTypeSelect" aria-label="Tipo transacción">
        <option selected>Tipo transacción</option>
        <option value="1">Venta</option>
        <option value="2">Alquiler</option>
      </select>
    </div>
    <div class="col-12 col-lg-3">
      <label for="citySelect">Seleccionar una ciudad</label>
      <select class="form-select" id="citySelect" aria-label="Ciudad">
        <option selected>Selecciona una ciudad</option>
        <option value="madrid">Madrid</option>
        <option value="barcelona">Barcelona</option>
        <option value="valencia">Valencia</option>
        <option value="oviedo">Oviedo</option>
      </select>
    </div>
    <div class="col-12 col-lg-3">
      <label for="postalCodeSelect">Código Postal</label>
      <select class="form-select" id="postalCodeSelect" aria-label="Código Postal">
        <option selected>Código postal</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-3">
      <label for="bedroomsSelect">Habitaciones</label>
      <select class="form-select" id="bedroomsSelect" aria-label="Habitaciones">
        <option selected>Habitaciones</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>
    <div class="col-12 col-lg-3">
      <label for="bathroomsSelect">Baños</label>
      <select class="form-select" id="bathroomsSelect" aria-label="Baños">
        <option selected>Baños</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="col-12 col-lg-3">
      <label for="superficieInput">Superficie</label>
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Superficie"
        id="superficieInput"
        style="color: #006D7A;"
      >
    </div>
    <div class="col-12 col-lg-3">
      <label for="importeInput">Importe €</label>
      <input
        type="text"
        class="form-control custom-input"
        placeholder="Importe €"
        id="importeInput"
        style="color: #006D7A;">
    </div>
  </div>
</div>

<div class="container-fluid">
<div class="btupload">
  <app-file-upload></app-file-upload></div>
  <div class="d-flex">
    <app-previewbtn></app-previewbtn>
  </div>
</div>

  <p><label for="description">Descripción:</label></p>
  <textarea
    id="description"
    name="description"
    rows="15"
    cols="80"
  ></textarea>
