<div class="container">
  <h1>Formulario de Venta/Alquiler</h1>
  <div class="row">
      <div class="col-12 col-lg-4">
          <select
              class="form-select"
              id="propertyTypeSelect"
              aria-label="Floating label select example"
          >
              <option selected>Tipo propiedad</option>
              <option value="1">Casa</option>
              <option value="2">Piso</option>
              <option value="3">Terreno</option>
              <option value="4">Solar</option>
          </select>
      </div>
      <div class="col-12 col-lg-4">
          <select
              class="form-select"
              id="transactionTypeSelect"
              aria-label="Floating label select example"
          >
              <option selected>Tipo transacción</option>
              <option value="1">Venta</option>
              <option value="2">Alquiler</option>
          </select>
      </div>
      <div class="col-12 col-lg-4">
          <select
              class="form-select"
              id="citySelect"
              aria-label="Ciudad"
          >
              <option selected>Selecciona una ciudad</option>
              <option value="madrid">Madrid</option>
              <option value="barcelona">Barcelona</option>
              <option value="valencia">Valencia</option>
              <option value="oviedo">Oviedo</option>
          </select>
      </div>
  </div>
  <div class="row">
      <div class="col-12 col-lg-4">
          <select
              class="form-select"
              id="postalCodeSelect"
              aria-label="Código Postal"
          >
              <option selected>Código postal</option>
          </select>
      </div>
      <div class="col-12 col-lg-4">
          <select
              class="form-select"
              id="bedroomsSelect"
              aria-label="Floating label select example"
          >
              <option selected>Habitaciones</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
          </select>
      </div>
      <div class="col-12 col-lg-4">
          <select
              class="form-select"
              id="bathroomsSelect"
              aria-label="Floating label select example"
          >
              <option selected>Baños</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>
      </div>
  </div>
</div>

<div class="container-fluid">
  <p><label for="description">Descripción:</label></p>
  <textarea
      id="description"
      name="description"
      rows="15"
      cols="80"
  ></textarea>
  <div class="d-flex">
      <app-previewbtn></app-previewbtn>
  </div>
</div>
