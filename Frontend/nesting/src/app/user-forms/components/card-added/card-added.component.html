<div class="d-flex justify-content-center container text-white mt-5">
    <div class="card p-2 px-3 py-3" *ngFor="let card of cards">
      <div class="d-flex justify-content-between align-items-center">
        <img src="https://i.imgur.com/8ANWXql.png" width="20" height="20">
        <img src="https://i.imgur.com/SsTSozr.png" width="40">
      </div>
      <div class="mt-3">
        <span class="mr-2">{{ formatCardNumber(card.cardnumber) }}</span> <!-- Llama a la funciÃ³n formatCardNumber -->
      </div>
      <div class="d-flex justify-content-between card-details mt-3 mb-3">
        <div class="d-flex flex-column">
          <span class="light">Card Holder</span>
          <span>{{ card.name }} {{ card.surname }}</span>
        </div>
        <div class="d-flex flex-row">
          <div class="d-flex flex-column mr-3">
            <span class="light">Expired</span>
            <span>{{ card.expiremonth }}/{{ card.expireyear }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
