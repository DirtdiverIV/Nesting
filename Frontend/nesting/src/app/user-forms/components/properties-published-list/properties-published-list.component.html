<div class="container mt-5" *ngIf="profile">
    <h1>Tabla de Propiedades</h1>
    <table class="table table-striped table-success table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Nombre propiedades</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="profile.propertiesPublished">
                <tr *ngFor="let property of profile.propertiesPublished; let i = index">
                    <ng-container *ngIf="property.status !== false">
                        <td class="property-image">
                            <img [src]="'../assets/images/' + property.images[0].img" alt="Imagen de propiedad" class="img-fluid">
                        </td>                                            
                        <td class="property-title" >{{ property.title }}</td>
                        <td><a href="#" class="btn btn-primary" (click)="editProperty(i)">Editar</a></td>
                        <td><a href="javascript:void(0);" class="btn btn-danger" (click)="updateStatus(i, false)">Eliminar</a></td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<div class="container mt-5" *ngIf="profile">
    <h1>Tabla de Propiedades no publicadas</h1>
    <table class="table table-striped table-danger table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Nombre propiedades</th>
                <th>Editar</th>
                <th>Activar</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="profile.propertiesPublished">
                <tr *ngFor="let property of profile.propertiesPublished; let i = index">
                    <ng-container *ngIf="property.status !== true">
                        <td class="property-image">
                            <img [src]="'../assets/images/' + property.images[0].img" alt="Imagen de propiedad" class="img-fluid">
                        </td>  
                        <td class="property-title">{{ property.title }}</td>
                        <td><a href="#" class="btn btn-primary" (click)="editProperty(i)">Editar</a></td>
                        <td><a href="javascript:void(0);" class="btn btn-success" (click)="updateStatus(i, true)">Activar</a></td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

      <div class="modal-content">
        <div class="modal-header">
          <div class="header">
          <h3 class="modal-title col-12" id="title1">Quiero Hacer una Reserva de:</h3>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <h4 class="reservedesc2 col-12" id="title2">Titulo Propiedad</h4>
          </div>
        </div>
        <div class="modal-body">
          
          <input type="text" name="name" placeholder="Nombre" class="nametxt">
          <input type="text" name="surname" placeholder="Apellidos" class="surnametxt">
          <input type="text" name="cardnumber" placeholder="NÂº de Tarjeta" class="cardntxt">
          <input type="text" name="cvv" placeholder="CVV" class="cvvtxt">
          <input type="month" id="expiredate" name="expiredate" class="expiredate-input" value="2023-01" >
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-reservar">Reservar</button>
        </div>
      </div>
    </div>
  </div>
