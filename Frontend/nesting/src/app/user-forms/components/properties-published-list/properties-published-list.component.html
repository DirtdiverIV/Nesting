<div class="container mt-5" *ngIf="profile">
    <h1 id="tableTittle">Propiedades Publicadas</h1>
    <table class="table table-striped table-success table-hover bdr">
        <thead>
            <tr>
                <th id="pTh">Fotografia</th>
                <th id="pTh">Nombre propiedades</th>
                <th id="pTh">Editar</th>
                <th id="pTh">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="profile.propertiesPublished">
                <tr *ngFor="let property of profile.propertiesPublished; let i = index">
                    <ng-container *ngIf="property.status !== false">
                        <td class="property-image">
                            <ng-container *ngIf="property.images && property.images.length > 0">
                                <img id="propImg" [src]="'../assets/images/properties' + property.images[0].img" alt="Imagen de propiedad" class="property-image custom-property-image">
                            </ng-container>
                        </td>                                                                                                                        
                        <td class="property-title" >{{ property.title }}</td>
                        <td><a id="editBtn" href="#" class="btn btn-primary" (click)="editProperty(i)">Editar</a></td>
                        <td><a id="deleteBtn" href="javascript:void(0);" class="btn btn-danger" (click)="updateStatus(i, false)">Eliminar</a></td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<div class="container mt-5" *ngIf="profile">
    <h1 id="tableTittle2">Propiedades no publicadas</h1>
    <table class="table table-striped table-danger table-hover bdr">
        <thead>
            <tr>
                <th id="pTh2">Fotografia</th>
                <th id="pTh2">Nombre propiedades</th>
                <th id="pTh2">Editar</th>
                <th id="pTh2">Activar</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="profile.propertiesPublished">
                <tr *ngFor="let property of profile.propertiesPublished; let i = index">
                    <ng-container *ngIf="property.status !== true">
                        <td class="property-image">
                            <ng-container *ngIf="property.images && property.images.length > 0">
                                <img id="propImg" [src]="'../assets/images/properties' + property.images[0].img" alt="Imagen de propiedad" class="property-image custom-property-image">
                            </ng-container>
                        </td> 
                        <td class="property-title">{{ property.title }}</td>
                        <td><a id="editBtn" href="#" class="btn btn-primary" (click)="editProperty(i)">Editar</a></td>
                        <td><a id="deleteBtn" href="javascript:void(0);" class="btn btn-success" (click)="updateStatus(i, true)">Activar</a></td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
