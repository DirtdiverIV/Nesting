<div class="container mt-5" *ngIf="profile">
    <h1>Tabla de Propiedades</h1>
    <table class="table table-striped table-success table-hover">
        <thead>
            <tr>
                <th>Nombre propiedades</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="profile.propertiesPublished">
                <tr *ngFor="let property of profile.propertiesPublished">
                    <td>{{ property.title }}</td>
                    <td><a href="#" class="btn btn-primary">Editar</a></td>
                    <td><a href="#" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
