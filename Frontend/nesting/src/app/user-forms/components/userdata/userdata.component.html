<div class="container mt-5">
    <h4>Mis Datos</h4>
    <div *ngIf="profile">
        <ul class="list-group">
            <li class="list-group-item">
                <span class="label">Nombre:</span>
                <span class="value">{{ profile.name }}</span>
            </li>
            <li class="list-group-item">
                <span class="label">Apellidos:</span>
                <span class="value">{{ profile.lastname }}</span>
            </li>
            <li class="list-group-item">
                <span class="label">Dirección:</span>
                <span class="value">{{ profile.address }}</span>
            </li>
            <li class="list-group-item" *ngIf="user">
                <span class="label">E-mail:</span>
                <span class="value">{{ user.mail }}</span>
            </li>
        </ul>
    </div>
    <div *ngIf="showForm">
        <form #profileForm>
            <h4>Completa tus datos</h4>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="profile.name">
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="profile.lastname">
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="profile.address">
            </div>
            <button type="button" class="btn btn-primary" (click)="saveProfile()">Guardar</button>
        </form>        
    </div>
</div>
